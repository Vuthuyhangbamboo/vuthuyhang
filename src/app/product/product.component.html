<div class="featured">
	 <div class="container">
		 <h3>Featured Products</h3>
		 <div class="feature-grids">
			 <div class="col-md-3 feature-grid jewel" *ngFor=" let product of products">
				 <a href="product.html"> <img class="card-img-top" src="{{product.image}}" alt=""> </a>
					 <div class="arrival-info">
						 <h4>{{product.name}}</h4>
						 <p>Rs 12000</p>
						 <span class="pric1"><del>Rs {{product.price}}</del></span>
						 <span class="disc">[12% Off]</span>
					 </div>
					 <div class="viw">
						<a href="product.html"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Quick View</a>
					 </div>
					 <div class="shrt">
						<a href="product.html"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>Shortlist</a>
					 </div>
			 </div>
	 </div>
	 </div>
</div>
