<h2>Edit Product</h2>
<form *ngIf="product">

  <div class="form-group">
    <label for=""> Id </label>
    <input type="text" name="id" class="form-control" placeholder="Product Name" [(ngModel)]="product.id">
    <label for=""> Name </label>
    <input type="text" name="name" class="form-control" placeholder="Price" [(ngModel)]="product.name">
    <label for=""> Price </label>
    <input type="text" name="price" class="form-control" placeholder="Price" [(ngModel)]="product.price">
    <label for=""> Image </label>
    <img src="{{product.image}}" height="300" />	
    <input type="text" name="image" class="form-control" placeholder="Price" [(ngModel)]="product.image">
    <label for=""> Amount </label>
    <input type="text" name="amount" class="form-control" placeholder="Price" [(ngModel)]="product.amount">
  </div>
  <button type="submit" class="btn btn-primary" (click)="updateProductJe()">Submit</button>
</form>
