<form>
  <h1>Add Product</h1>
  <br>
  <br>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="id" placeholder="Id" class="form-control" [(ngModel)]="product.id">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Product Name" class="form-control" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" name="price" class="form-control" placeholder="Product Price" [(ngModel)]="product.price" >
  </div>
  <div class="form-group">
    <label for="price">Image</label>
    <input type="text" name="image" class="form-control" placeholder="Product Image" [(ngModel)]="product.image">
  </div>
  <div class="form-group">
    <label for="price">Amount</label>
    <input type="number" name="amount" class="form-control" min="1" value="1" [(ngModel)]="product.amount" >
  </div>
  <button type="submit" class="btn btn-primary" (click)="addProductJe()">Add product</button>
</form>
